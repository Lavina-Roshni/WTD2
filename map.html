<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.14.1/css/ol.css" type="text/css">
    <style>
        /* Set the map container size */
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>OpenLayers Map</h1>
    <!-- Map Container -->
    <div id="map"></div>

    <script src="https://openlayers.org/en/v6.14.1/build/ol.js"></script>
    <script>
        // Create a map instance
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // OpenStreetMap as the base layer
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]), // Center map at (0, 0)
                zoom: 2 // Initial zoom level
            })
        });
    </script>
</body>
</html>
